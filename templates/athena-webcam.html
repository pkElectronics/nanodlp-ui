{% extends "base.html" %}
{% block content %}

<div class="row">

    <div id="webcam-preview" class="col-md-4 col-md-offset-4">
        <div class="video-container" id="livestream-container" style="width:450px; height:800px; display: none">
            <!--Constructed by athena.js-->
        </div>
    </div>

    <button id="camera-led-off" type="button" class="btn btn-default btn-lg btn-block">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Camera LED Off
    </button>
    <button id="camera-led-on" type="button" class="btn btn-default btn-lg btn-block">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Camera LED On
    </button>
</div>

{% endblock %}
